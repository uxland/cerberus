{{- if .Values.service.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.service.name }}
  namespace: {{ .Values.service.namespace }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: {{ .Values.service.selector.app }}
  ports:
{{- range .Values.service.ports }}
    - port: {{ .port }}
      targetPort: {{ .targetPort }}
{{- if .nodePort }}
      nodePort: {{ .nodePort }}
{{- end }}
{{- end }}
{{- end }}