apiVersion: v1
kind: Service
metadata:
  name: media-server
  namespace: cerberus
spec:
  type: NodePort
  selector:
    app: media-server
  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP
    - name: rtp-20000
      port: 20000
      targetPort: 20000
      protocol: UDP
    - name: rtp-20020
      port: 20020
      targetPort: 20020
      protocol: UDP
