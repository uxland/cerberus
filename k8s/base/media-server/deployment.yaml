apiVersion: apps/v1
kind: Deployment
metadata:
  name: media-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: media-server
  template:
    metadata:
      labels:
        app: media-server
    spec:
      containers:
        - name: media-server
          image: media-server:latest
          env:
            - name: PORT
              value: "443"
          ports:
            - containerPort: 443
              protocol: TCP
            - containerPort: 20000
              hostPort: 20000
              protocol: UDP
            - containerPort: 20020
              hostPort: 20020
              protocol: UDP
          volumeMounts:
            - name: shared-storage
              mountPath: /app/storage
            - name: ssl-certs
              mountPath: /certs/ssl
      volumes:
        - name: shared-storage
          hostPath:
            path: /mnt/data/cerberus-storage
        - name: ssl-certs
          secret:
            secretName: media-server-tls
            items:
              - key: tls.key
                path: key.pem
              - key: tls.crt
                path: cert.pem
