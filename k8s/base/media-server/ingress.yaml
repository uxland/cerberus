apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: media-server
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  rules:
    - host: media.cerberus.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: media-server
                port:
                  number: 443
  tls:
    - hosts:
        - media.cerberus.local
      secretName: media-server-tls
