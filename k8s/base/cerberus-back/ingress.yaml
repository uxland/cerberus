apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cerberus-back-ingress
  namespace: cerberus
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-dns01    # Update to match your ClusterIssuer name
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - api.glaux-serverus.eu
      secretName: cerberus-back-tls
  rules:
    - host: api.glaux-serverus.eu
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cerberus-back
                port:
                  number: 8080
