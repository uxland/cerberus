apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cerberus-ui
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  rules:
    - host: cerberus-ui.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cerberus-ui
                port:
                  number: 443
