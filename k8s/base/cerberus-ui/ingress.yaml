apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cerberus-ui-ingress
  namespace: cerberus
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-dns01   # Use your working ClusterIssuer name
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - ui.glaux-serverus.eu
      secretName: cerberus-ui-tls
  rules:
    - host: ui.glaux-serverus.eu
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cerberus-ui
                port:
                  number: 80
