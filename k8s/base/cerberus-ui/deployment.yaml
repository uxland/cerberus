apiVersion: apps/v1
kind: Deployment
metadata:
  name: cerberus-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cerberus-ui
  template:
    metadata:
      labels:
        app: cerberus-ui
    spec:
      containers:
        - name: cerberus-ui
          image: cerberus-ui:latest
          ports:
            - containerPort: 443
